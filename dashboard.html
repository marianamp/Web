<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" >
    </head>
    <body>
        <div id="screen">
            <ul>
                <li id="collapse"><a href="#collapse"><i class="material-icons">align_horizontal_left</i></a></li>
                <li><a class="active" href="#dashboard"><i class="material-icons">bar_chart</i> Dashboard</a></li>
                <li><a href="#classes"><i class="material-icons">school</i> Classes</a></li>
                <li><a href="#settings"><i class="material-icons">settings</i> Settings</a></li>
            </ul>                    
            <div id="info_side" class="flex-container">
                <i class="material-icons">search</i>
                <input type="text" id="search_bar" placeholder="Search">
                <div class="path_item">
                    <h2>Settings</h2>
                    <h3>Home > <span>Settings</span></h3>
                </div>
                <br>
                <fieldset>
                    <div id="user_name"></div>
                    <form>
                        <div class="flex-item">
                            <label>Course Name: </label>
                            <input type="text" id="course_info" >
                        </div>
                        <br>
                        <div class="flex-item">
                            <label>E-mail: </label>
                            <input type="email" id="email_info">
                        </div>
                        <br>
                        <div class="flex-item">
                            <label>Username: </label>
                            <input type="text" id="name_info">
                        </div>
                        <br>
                        <div class="flex-item">
                            <label>Password: </label>
                            <input type="password" id="password">
                        </div>
                        <div class="flex-item">
                            <br>
                            <input type="submit" value="Save" id="button">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
